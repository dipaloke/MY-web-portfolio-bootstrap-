<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSD to Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i" rel="stylesheet">
    <link href="fonts/Nexa-Bold.eot" rel="stylesheet">
    <link href="fonts/Nexa-Book.eot" rel="stylesheet">
    <link href="fonts/NexaBlack.otf" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css.map">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid header-back">
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <img class="col-sm-3 header-logo" src="images/header%20logo.png" alt="logo">
                <div class="col-sm-9 pull-sm-left">
                <h1 class="travler-logo"> <b>travler</b></h1>
                <p class="header-p"><i>Get the advice you need about travel</i></p>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <ol class="breadcrumb">
                    <li class="active"><a href="#">Quicklinks <img src="images/header-map-pin.png"></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Select from dropdown <img src="images/Travler.png"><span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ol>
            </div>
            <div class="col-sm-3">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group col-sn-9 pull-sm-left">
                        <input type="text" class="form-control" placeholder="Search for something here">

                    </div>
                    <button type="submit" class="btn btn-default"><img src="images/headerclock.png"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
